# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../4thdataset.darknet_new  # dataset root dir
train: ../4thdataset.darknet_new/images/train/  # train images (relative to 'path') 128 images
val: ../4thdataset.darknet_new/images/valid/  # val images (relative to 'path') 128 images
test: ../4thdataset.darknet_new/images/test/ # test images (optional)

# Classes
names:
  0: General_speech
  1: Roar
  2: blast_sound
  3: hit_sound
  4: narration speech
  5: thought_speech








