		<!-- Wrapper -->

							</div>


							<h4>Upload your comic here:</h4>
							
								<ul class="icons">
									

									<form method=post enctype=multipart/form-data class="secondary" > 
										<div class="button icon ">
											<!-- solid fa-download -->
										<input type=file name=image class="secondary" required placeholder="Upload here.." accept=".zip,.rar,.7z,.gz, image/png, image/gif, image/jpeg ">
										
									</div>
									
									<!-- <li><input type="submit" value="Upload" class="secondary" /></li> -->
									<li><input type="submit" value="Predict" class="secondary" /></li>
									<br>
									<p style="font-size: 10px;">Please note that the accepted filetypes are - .zip,.rar,.7z,.gz, image/png, image/gif, image/jpeg</p>
									</form>

									

									
										
								</ul>

								</form> -->
